<mat-toolbar>
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Jobsity challenge</span>
  <span class="spacer"></span>
  <button mat-button (click)="openReminderForm()">
    <mat-icon>add</mat-icon> New reminder
  </button>
</mat-toolbar>

<!-- Create the calendar here -->
<div class="main-cont">
  <div class="calendar-cont">
    <div class="calendar-year"></div>
    <div class="calendar-month"></div>
    <div class="calendar-weeks">
      <div class="week" *ngFor="let week of currentWeeks"></div>
    </div>
  </div>
</div>
